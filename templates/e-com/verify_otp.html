{% extends "e-com/auth_base.html" %}
{% block title %}Verify OTP | NK Mart{% endblock %}
{% block content %}
<div class="auth-main">
  <h2>Verify OTP üîê</h2>
  <p class="muted">Enter the 6-digit OTP sent to your email</p>
  <form class="auth-form" method="post" action="/api/verify_otp/">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" class="input" required />
    <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" class="input" required />
    <button type="submit" class="btn-primary">Verify</button>
  </form>
  <p class="muted" style="margin-top:10px;">
    Didn‚Äôt get OTP? <a href="/ui/forget_password/">Resend</a>
  </p>
</div>


<script>
document.getElementById("otpForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const otp = document.getElementById("otp").value;

  const res = await fetch("/api/verify_otp/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("‚úÖ OTP verified successfully!");
    window.location.href = "/ui/reset_password/";
  } else {
    alert("‚ùå " + (data.error || "Invalid or expired OTP"));
  }
});
</script>
{% endblock %}
