{% extends "e-com/auth_base.html" %}
{% block title %}Reset Password | NK Mart{% endblock %}
{% block content %}
<div class="auth-main">
  <h2>Reset Your Password üîë</h2>
  <p class="muted">Enter your email and set a new password</p>
  <form class="auth-form" method="post" action="/api/reset_password/">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" class="input" required />
    <input type="password" name="new_password" placeholder="New Password" class="input" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="input" required />
    <button type="submit" class="btn-primary">Update Password</button>
  </form>
  <p class="muted" style="margin-top:10px;">
    Remember your password? <a href="/ui/login/">Login</a>
  </p>
</div>


<script>
document.getElementById("resetForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const new_password = document.getElementById("new_password").value;
  const confirm_password = document.getElementById("confirm_password").value;

  if (new_password !== confirm_password) {
    alert("‚ùå Passwords do not match!");
    return;
  }

  const res = await fetch("/api/reset_password/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, new_password }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("‚úÖ Password reset successful! Please login with your new password.");
    window.location.href = "/ui/login/";
  } else {
    alert("‚ùå " + (data.error || "Unable to reset password"));
  }
});

// ‚úÖ Auto-fill email if passed in URL (from verify_otp page)
const params = new URLSearchParams(window.location.search);
const emailField = document.getElementById("email");
const prefillEmail = params.get("email");
if (prefillEmail) {
  emailField.value = prefillEmail;
  emailField.readOnly = true;  // Prevent editing
}
</script>

{% endblock %}
