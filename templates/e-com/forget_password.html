{% extends "e-com/base.html" %}
{% block title %}Forgot Password | NK Mart{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Forgot Password üîê</h2>
    <p class="login-subtitle">
      Enter your registered email address to receive an OTP for password reset.
    </p>

    <form id="forgotForm" class="login-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>

    <div class="login-links">
      <a href="/ui/login/">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("‚ùå Please enter your email address.");

  try {
    const res = await fetch("/api/forget_password/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    });
    const data = await res.json();

    if (res.ok) {
      alert("‚úÖ OTP sent successfully! Please check your email.");
      window.location.href = "/ui/verify_otp/";
    } else {
      alert("‚ùå " + (data.error || "Failed to send OTP."));
    }
  } catch (err) {
    alert("‚ö†Ô∏è Network error, please try again.");
  }
});
</script>
{% endblock %}
