{% extends "e-com/auth_base.html" %}
{% block title %}Register | NK Mart{% endblock %}
{% block content %}
<div class="auth-main">
  <h2>Create an Account ‚ú®</h2>
  <p class="muted">Join NK Mart to explore the best products!</p>
  <form class="auth-form" method="post" action="/api/register/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Full Name" class="input" required />
    <input type="email" name="email" placeholder="Email" class="input" required />
    <input type="password" name="password" placeholder="Password" class="input" required />
    <input type="password" name="password2" placeholder="Confirm Password" class="input" required />
    <button type="submit" class="btn-primary">Register</button>
  </form>
  <p class="muted" style="margin-top:10px;">
    Already have an account? <a href="/ui/login/">Login</a>
  </p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const password2 = document.getElementById("password2").value;

  const res = await fetch("/api/register/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password, password2 }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("üéâ Registration successful! Please login.");
    window.location.href = "/ui/login/";
  } else {
    alert("‚ùå " + (data.error || "Something went wrong"));
  }
});
</script>
{% endblock %}
